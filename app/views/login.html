<form role="form" class="form-signin" ng-controller="LoginCtrl" ng-submit="login(user.email, user.password, user.register);reset();">
    <h3>Please Sign In</h3>
    <fieldset>
        <div class="form-group">
            <label for="emailInput">Email address</label>
            <input type="email" ng-model="user.email" class="form-control" id="emailInput" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" ng-model="user.password" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="user.register"> New User?
            </label>
        </div>
        <button type="submit" class="btn btn-default btn-sm pull-right">
            <span class="glyphicon glyphicon-ok"></span> Sign In
        </button>
    </fieldset>
</form>
