<form role="form" class="form-signin" ng-controller="LoginCtrl" ng-submit="login(user.email, user.password, user.register);reset();">
    <p class="large">Please Sign In</p>
    <fieldset>
        <div><input type="text" ng-model="user.email" placeholder="Enter Email"></div>
        <div><input type="password" ng-model="user.password" placeholder="Enter Password"></div>
        <div class="bottom x-small"><input type="checkbox" ng-model="user.register"> New User?</div>
        <button type="submit" class="btn btn-default btn-sm pull-right">
            <span class="glyphicon glyphicon-ok"></span> Sign In
        </button>
    </fieldset>
</form>
