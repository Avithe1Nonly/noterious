<div ng-show="!loading()" class="show-hide-animation">
    <div ng-show="userExists()" class="show-hide-animation">
        <div id="content-container">
            <div class="edit thumbnail" ng-repeat="(noteId, note) in notes">
                <div class="caption">
                    <button type="button" class="close" ng-click="deleteNote(noteId)">&times;</button>
                    <div><input type="text" ng-model="note.title" placeholder="Note Title"></div>
                    <div><textarea autosize ng-model="note.content" placeholder="Note content"></textarea></div>
                </div>
            </div>
            <div class="create thumbnail">
                <div class="caption">
                    <form ng-submit="createNote(newNote);resetForm();">
                        <fieldset>
                            <div><input type="text" ng-model="newNote.title" placeholder="Note Title"></div>
                            <div><textarea autosize ng-model="newNote.content" placeholder="Note content"></textarea></div>
                            <button type="submit" class="btn btn-default btn-sm pull-right">
                                <span class="glyphicon glyphicon-ok"></span> Create
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="!userExists()" class="show-hide-animation">
        <ng-include class="show-hide-animation" src="'views/login.html'"></ng-include>
    </div>
</div>
