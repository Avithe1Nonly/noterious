<form name="login.loginForm" role="form" class="form-signin" ng-submit="login.submit()" novalidate>
    <p class="large">Please Sign In</p>
    <fieldset>
        <div><input type="email" ng-model="login.user.email" placeholder="Enter Email" required /></div>
        <div><input type="password" ng-model="login.user.password" placeholder="Enter Password" required /></div>
        <div class="bottom x-small"><input type="checkbox" ng-model="login.user.register"> New User?</div>
        <button type="submit" class="btn btn-default btn-sm pull-right">
            <span class="glyphicon glyphicon-ok"></span> Sign In
        </button>
    </fieldset>
</form>
