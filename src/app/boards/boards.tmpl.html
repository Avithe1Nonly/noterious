<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <!-- NEW BOARD -->
      <div class="create board">
        <div class="caption">
          <form
              name="ctrl.createForm"
              class="create-form"
              role="form"
              ng-submit="ctrl.createBoard(ctrl.newBoard, ctrl.createForm.$valid)"
              novalidate>
            <fieldset>
              <div>
                <input
                    type="text"
                    class="medium"
                    ng-model="ctrl.newBoard.title"
                    placeholder="Board Title"
                    required>
              </div>
              <div>
                <input
                    type="text"
                    ng-model="ctrl.newBoard.description"
                    placeholder="Board description"
                    required>
              </div>
              <div class="bottom x-small">
                <input
                    type="checkbox"
                    ng-model="ctrl.newBoard.isPublic">
                Board is Public
              </div>
              <button
                  type="submit"
                  class="bottom-right-corner btn btn-default">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  
  <!-- EXISTING BOARDS -->
  <div class="col-sm-4" ng-repeat="(boardId, board) in ctrl.boards">
    <div class="edit board">
      <div class="caption">
        <button
          type="button"
          class="close"
          ng-click="ctrl.deleteBoard(boardId)">
          &times;
        </button>
        <div>
          <input
            type="text"
            class="medium"
            ng-model="board.title"
            ng-blur="ctrl.updateBoard(boardId, board)"
            placeholder="Board Title">
        </div>
        <div>
          <input type="text"
             ng-model="board.description"
             ng-blur="ctrl.updateBoard(boardId, board)"
             placeholder="Board description.">
        </div>
        <div class="bottom x-small">
          <input
            type="checkbox"
            ng-model="board.isPublic"
            ng-blur="ctrl.updateBoard(boardId, board)">
          Board is Public
        </div>
        <a
          type="button"
          ui-sref="notes({boardId: boardId})"
          class="view arrow-bottom-right btn btn-default">
          <span class="glyphicon glyphicon-arrow-right"></span>
        </a>
      </div>
    </div>
  </div>
</div>
