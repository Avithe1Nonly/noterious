<div class="col-sm-4">
  <div class="boards">
    <div class="simple-board" ng-repeat="(boardId, board) in ctrl.boards"
         ng-click="ctrl.setEditedBoard(boardId, board)"
         ng-class="{'active':ctrl.isCurrentBoard(boardId)}">

      <button type="button" class="close" ng-click="ctrl.deleteBoard(boardId)">&times;</button>
      <h3>{{board.title}}</h3>

      <p><strong>{{board.description}}</strong></p>
      <a class="btn btn-info btn-small" ui-sref="notes({boardId: boardId})">Notes</a>
    </div>
  </div>
</div>
<div class="col-sm-8">
  <!-- CREATING -->
  <div ng-if="!ctrl.isEditing" class="col-xs-12 board-details">
    <h3>Create a New Board</h3>
    <hr/>
    <form class="create-form" role="form"
          ng-submit="ctrl.createBoard(ctrl.newBoard)" novalidate>
      <div class="form-group">
        <label>Board Title</label>
        <input type="text" class="form-control"
               ng-model="ctrl.newBoard.title"
               placeholder="Board Title">
      </div>
      <div class="form-group">
        <label>Board Description</label>
        <input type="text" class="form-control"
               ng-model="ctrl.newBoard.description"
               placeholder="Board Description">
      </div>
      <button type="submit" class="btn btn-info btn-lg">Create</button>
    </form>
  </div>
  <!-- EDITING -->
  <div ng-if="ctrl.isEditing" class="col-xs-12 board-details">
    <h3>Editing {{ctrl.editedBoard.title}}</h3>
    <hr/>
    <form class="edit-form" role="form"
          ng-submit="ctrl.updateBoard(ctrl.editedBoardId, ctrl.editedBoard)" novalidate>
      <div class="form-group">
        <label>Board Title</label>
        <input type="text" class="form-control"
               ng-model="ctrl.editedBoard.title"
               placeholder="Board Title">
      </div>
      <div class="form-group">
        <label>Board Description</label>
        <input type="text" class="form-control"
               ng-model="ctrl.editedBoard.description"
               placeholder="Board Description">
      </div>
      <button type="submit" class="btn btn-info btn-lg">Save</button>
      <button type="button" class="btn btn-default btn-lg pull-right"
              ng-click="ctrl.cancelEditing()">Cancel
      </button>
    </form>
  </div>
</div>
