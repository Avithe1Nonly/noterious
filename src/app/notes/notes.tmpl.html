<div class="board-header">
  <p class="large">{{ctrl.board.title}}</p>
</div>
<div class="board-content">
  <div class="edit note" ng-repeat="(noteId, note) in ctrl.notes">
    <div class="caption">
      <button type="button" class="top-right-corner" ng-click="ctrl.deleteNote(noteId)">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
      <div><input type="text" class="medium" ng-model="note.title" ng-blur="ctrl.updateNote(notedId, note)" placeholder="Note Title"></div>
      <div><textarea ng-model="note.content" ng-blur="ctrl.updateNote(notedId, note)" placeholder="Note content"></textarea></div>
    </div>
  </div>
  <div class="create note">
    <div class="caption">
      <form ng-submit="ctrl.createNote(ctrl.newNote)">
        <fieldset>
          <div><input type="text" class="medium" ng-model="ctrl.newNote.title" placeholder="Note Title" /></div>
          <div><textarea autosize ng-model="ctrl.newNote.content" placeholder="Note content"></textarea></div>
          <button type="submit" class="bottom-right-corner"><span class="glyphicon glyphicon-plus"></span></button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
